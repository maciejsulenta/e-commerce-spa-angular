<div class="dialog-wrap">
  <div class="dialog">
    <img class="dialog__image" [src]="character.image" />
    <p class="dialog__text">Name: {{ character.name }}</p>
    <p class="dialog__text">Gender: {{ character.gender }}</p>
    <p class="dialog__text">Status: {{ character.status }}</p>
    <p class="dialog__text">Location: {{ character.location.name }}</p>
    <p class="dialog__text">Origin: {{ character.origin.name }}</p>
  </div>
</div>
