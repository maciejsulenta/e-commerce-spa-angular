<div class="dialog-wrap">
  <div class="dialog">
    <p class="dialog__text"><span>Id:</span> {{ episode.id }}</p>
    <p class="dialog__text"><span>Name:</span> {{ episode.name }}</p>
    <p class="dialog__text"><span>Date:</span> {{ episode.air_date }}</p>
    <p class="dialog__text"><span>Episode:</span> {{ episode.episode }}</p>
    <p class="dialog__text">
      <span>Created at:</span> {{ episode.created.slice(0, 10) }}
    </p>
  </div>
</div>
