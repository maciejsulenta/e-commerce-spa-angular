<div class="dialog-wrap">
  <div class="dialog">
    <p class="dialog__text">Id: {{ episode.id }}</p>
    <p class="dialog__text">Name: {{ episode.name }}</p>
    <p class="dialog__text">Date: {{ episode.air_date }}</p>
    <p class="dialog__text">Episode: {{ episode.episode }}</p>
    <p class="dialog__text">Created at: {{ episode.created.slice(0, 10) }}</p>
  </div>
</div>
